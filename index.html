<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">


  <title>Random Group Generator</title>
</head>

<body>

  <!-- HEADER/NAVBAR -->
  <div class="container-fluid navbarYellow pt-0">
    <h1 class="py-2">R&DOM</h1>
  </div>

  <!-- LIST OF NAMES -->

  <div class="container mt-4 px-5">
    <!-- this div will hold the list of names -->
    <div class="div">
      <div class="row">
        <div class="col-12">
          <h4>Your List:</h4>
        </div>
        <div class="col">
          <ul id="listHolder" class="list-group">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col m-3">
          <i>( to remove, click/tap entry in list )</i>
        </div>
        <hr>
        <div class="mb-3">
          <label for="nameInput" class="form-label">
            <h4>Add Another Name Here</h4>
          </label>
          <input class="form-control" id="nameInput" rows="1"></input>
        </div>
        <div class="div">
          <button id="addNameBtn" type="button" class="btn btn-warning mb-4">ADD +</button>
        </div>
        <hr>
      </div>
      <div class="row pt-4">
        <div class="col">
          <button id="randomNameBtn" type="button" class="btn btn-warning">GENERATE RANDOM NAME</button>
          <div id="randomNameDisplay" class="div pt-3">waiting on the world to change...</div>
        </div>
        <!-- <hr class="my-3"> -->
      </div>
      <!-- <div class="row pt-5">
        <div class="col"> -->
      <!-- <div class="div">THIS NEEDS TO TRIGGER MODAL</div> -->
      <!-- <div id="generateModal" class=" btn-warning">GENERATE TEAMS</div> -->
      <!-- </div>
      </div> -->
    </div>

    <div class="row pt-3">
      <div class="col">
        <hr>
        <div class="row groupName">
          <h2 id="totalDisplay" class="yellow">Number in List:</h2>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="byGroup" checked
                onClick="passNumberGroup(slider.value); setNewMinMax(); setByGroups();">
              <label class="form-check-label" for="byGroup">
                BY NO. OF GROUPS
              </label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="byNumPeople"
                onClick="passNumberPeople(slider.value); setNewMinMax(); setByPeople();">
              <label class="form-check-label" for="byNumPeople">
                BY NO. OF PEOPLE
              </label>
            </div>
          </div>
        </div>



        <!-- <select class="form-select form-select-sm" aria-label=".form-select-sm example"> -->
        <!-- we can add these in based on array length -->
        <!-- <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select> -->


        <div class="row text-center">
          <input id="slider" type="range" class="form-range" onchange="updateTextInput(this.value);"
            onClick="updateTextInput(this.value);">
          <label for="slider" class="form-label"><i style="font-size:12px;">[ click here or slide to change number +
              reshuffle
              ]</i></label>
          <div id="valDisplay" class="div yellow text-center">[ Waiting for your selection... ]</div>
        </div>

        <div id="formationPlease" class="container">
          <div class="row">
            <div class="col"></div>
          </div>
        </div>


        <div class="row">
          <button id="generateGroups" type="button" class="btn btn-warning my-4">CLEAR GROUPS</button>
        </div>
      </div>

    </div>

    <!-- MODAL: FOR GROUPS -->
    <div class="container">
    </div>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="./js/script.js"></script>

</body>

</html>
