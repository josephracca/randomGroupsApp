<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Random Group Generator</title>
</head>

<body>

  <!-- HEADER/NAVBAR -->


  <!-- LIST OF NAMES -->

<div class="container">
  <h1>R (N&&G) G</h1>
  <!-- this div will hold the list of names -->
  <div class="div">
    <div class="row">
      <div class="col">
        <ul id="listHolder" class="list-group">
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
        <div class="mb-3">
          <label for="nameInput" class="form-label">Add Another Name Here</label>
          <textarea class="form-control" id="nameInput" rows="1"></textarea>
        </div>
        <button id="addNameBtn" type="button" class="btn btn-dark mb-4">ADD +</button>
      </div>
      <hr>
    </div>
    <div class="row pt-4">
      <div class="col">
        <button id="randomNameBtn" type="button" class="btn btn-dark">GENERATE RANDOM NAME</button>
        <div id="randomNameDisplay" class="div">waiting on the world to change...</div>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col">
        <div class="div">THIS NEEDS TO TRIGGER MODAL</div>
        <button id="generateModal" type="button" class="btn btn-dark">GENERATE TEAMS</button>
      </div>
    </div>
  </div>
</div>

  <!-- MODAL: FOR GROUPS -->
<div class="container">
  <div class="row pt-5">
    <div class="col">

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          BY NO. OF GROUPS
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          BY NO. OF PEOPLE
        </label>
      </div>

      <!-- <select class="form-select form-select-sm" aria-label=".form-select-sm example"> -->
        <!-- we can add these in based on array length -->
        <!-- <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select> -->

      <label for="customRange2" class="form-label">Select Number with Slider</label>

      <input id="slider" type="range" class="form-range" id="customRange2" onchange="updateTextInput(this.value);">

      <div id="valDisplay" class="div">VALUE DISPLAY</div>

      <div id="formationPlease" class="container">
        <div class="row"><div class="col"></div></div>
        </div>


    <button id="generateGroups" type="button" class="btn btn-dark my-4">CLEAR GROUPS</button>
  </div>
</div>











  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

  <script src="./js/script.js"></script>

</body>

</html>
