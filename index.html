<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Random Group Generator</title>
</head>

<body>

  <!-- HEADER/NAVBAR -->
  <h1>Random Name Generator</h1>

  <!-- LIST OF NAMES -->

<div class="container">
  <div class="div">
    <div class="row">
      <div class="col">
        <p>
          Joseph Racca X<br><hr class="m-0">
          Joseph Racca X<br><hr class="m-0">
          Joseph Racca X<br><hr class="m-0">
          Joseph Racca X<br><hr class="m-0">
          Joseph Racca X<br><hr class="m-0">
          Joseph Racca X<br><hr class="m-0">
          Joseph Racca X<br><hr class="m-0">
          Joseph Racca X<br><hr class="m-0">
          Joseph Racca X<br><hr class="m-0">
          Joseph Racca X<br><hr class="m-0">
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>
        <button type="button" class="btn btn-dark">ADD +</button>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col">
        <div class="div">Always Present</div>
        <button type="button" class="btn btn-dark">GENERATE TEAMS</button>
      </div>
    </div>
  </div>
</div>

  <!-- MODAL: FOR GROUPS -->
<div class="container">
  <div class="row pt-5">
    <div class="col">

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          BY NO. OF GROUPS
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          BY NO. OF PEOPLE
        </label>
      </div>

      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <!-- we can add these in based on array length -->
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    <button type="button" class="btn btn-dark">GENERATE NOW</button>
  </div>
</div>











  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

  <script src="./js/script.js"></script>

</body>

</html>
